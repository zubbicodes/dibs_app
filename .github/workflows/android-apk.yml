name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          build_json=$(eas build --platform android --profile preview --non-interactive --json)
          echo "$build_json" > build.json
          build_id=$(node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync('build.json','utf8'));console.log(d[0].id);")
          echo "BUILD_ID=$build_id" >> $GITHUB_ENV

      - name: Download APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build:download --platform android --id $BUILD_ID --non-interactive --path ./artifacts/app.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/app.apk
